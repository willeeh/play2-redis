@(title: String)(content: Html)

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS
		================================================== -->
		<link rel="stylesheet" href="@routes.Assets.at("interfaz-theme/css/bootstrap.css")">
		<link rel="stylesheet" href="@routes.Assets.at("interfaz-theme/css/bootstrap-responsive.css")">
		<link rel="stylesheet" href="@routes.Assets.at("interfaz-theme/css/style.css")">
		<link rel="stylesheet" href="@routes.Assets.at("interfaz-theme/css/style-vokem.css")">

		<link href="http://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">

		<!-- Font Awesome (directly from BootstrapCDN) -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">

		<!--[if lt IE 9]>
			<link rel="stylesheet" type="text/css" href="css/ie8.css">
		<![endif]-->

		<!--[if lt IE 8>
			<link rel="stylesheet" type="text/css" href="css/ie7.css">
		<![endif]-->

		<!-- Favicons
		================================================== -->
		<link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">


			<!-- JS
		================================================== -->
		<script type="text/javascript" src="@routes.Assets.at("interfaz-theme/js/jquery.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("interfaz-theme/js/jquery.easing.1.3.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("interfaz-theme/js/jquery.validate.js")"></script> <!-- (form validation) -->
		<script type="text/javascript" src="@routes.Assets.at("interfaz-theme/js/jquery.watermark.min.js")"></script> <!-- (form filler) -->
		<script type="text/javascript" src="@routes.Assets.at("interfaz-theme/js/waypoints.min.js")"></script> <!-- (sticky top menu) -->
		<script type="text/javascript" src="@routes.Assets.at("interfaz-theme/js/jquery.parallax-1.1.3.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("interfaz-theme/js/theme.js")"></script>


		<!-- Google Analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-41773066-1', 'vokem.org');
			ga('send', 'pageview');

		</script>

	</head>

	<body>
		@content
	</body>
</html>
